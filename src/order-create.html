<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, user-scalable=no, viewport-fit=cover">
  <title>火花2025</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="order-create-body">

  <div class="banner-top">
    <button class="back" onclick="historyBack()"></button>
    <div class="title">创建订单</div>
  </div>

  <div class="wrap">

    <div class="row">
      <div class="item">
        <div class="name">标题</div>
        <input type="text">
      </div>
    </div>

    <div class="row">
      <div class="item">
        <div class="name">选择类别</div>
        <select class="spec">
          <option value="机械加工">机械加工</option>
        </select>
      </div>
      <div class="item">
        <div class="name">接单类型</div>
        <select class="spec">
          <option value="包工包料">包工包料</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="item">
        <div class="name">选择材质</div>
        <select class="spec">
          <option value="其他">其他</option>
        </select>
      </div>
      <div class="item">
        <div class="name">预算</div>
        <select class="spec">
          <option value="包工包料">1000以内</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="item">
        <div class="name">询价方式</div>
        <select class="spec">
          <option value="泛向发单">泛向发单</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="item date">
        <div class="name">截止日期</div>
        <input type="date">
      </div>
      <div class="item date">
        <div class="name">交货日期</div>
        <input type="date">
      </div>
    </div>

    <div class="row checkbox-row">
      <label class="checkbox">
        <input type="checkbox">
        <span>违约金</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span>质保金</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span>运费</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span>含税</span>
      </label>
    </div>

    <div class="box">
      <div class="row">
        <div class="item">
          <div class="name">交货地址</div>
        </div>
      </div>
      <div class="row">
        <div class="item">
          <div class="name">所在地区</div>
          <select>
            <option value="请选择省">请选择省</option>
          </select>
          <select>
            <option value="请选择市">请选择市</option>
          </select>
          <select>
            <option value="请选择县">请选择县</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="item">
          <div class="name">详细地址</div>
          <input type="text">
        </div>
      </div>
    </div>

    <div class="box">
      <div class="row">
        <div class="item">
          <div class="name">项目描述</div>
        </div>
      </div>
      <div class="row">
        <div class="item">
          <textarea placeholder="请输入需求描述，最多可输入300个字符。"></textarea>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="row">
        <div class="name">添加图纸</div>
      </div>
      <div class="row photo">
        <label>
          <input type="file" accept="image/*" onchange="preview(this)">
        </label>
        <span>上传一张图纸照片<br>请横屏拍摄</span>
        <div class="preview-img">
          <img id="previewImg2">
        </div>
      </div>
    </div>

    <div class="box">
      <div class="row">
        <div class="item">
          <div class="name">添加附件</div>
          <span class="desc">当前附件1件</span>
        </div>
      </div>
    </div>

    <div class="box drawing">
      <div class="info">
        <div class="pic">
          <img src="img/part.png">
        </div>
        <div class="content">
          <div class="name"><span>钣金件两项</span></div>
          <div class="no"><span>图号</span>ASA260M-05-01-1</div>
          <div class="number"><span>数量</span>10件</div>
        </div>
      </div>
      <div class="view">查看</div>
    </div>

    <div class="box">
      <div class="row">
        <div class="add-btn b-btn-m" id="addBtn">添加附件</div>
      </div>
    </div>


    <div class="b-btn-b">提交询价单，等待审核</div>

  </div>

  <div class="form-drawing" style="display: none;" id="formDrawing">

    <div class="row">
      <div class="item">
        <div class="name">图纸名称</div>
        <input type="text" id="drawingName">
      </div>
    </div>

    <div class="row">
      <div class="item">
        <div class="name">图纸号</div>
        <input type="text" id="drawingNo">
      </div>
    </div>

    <div class="row">
      <div class="item">
        <div class="name">材质</div>
        <select class="spec" id="drawingTexture">
          <option value="其他">其他</option>
        </select>
      </div>
      <div class="item">
        <div class="name">数量</div>
        <input type="text" id="drawingNum">
      </div>
    </div>

    <div class="box">
      <div class="row">
        <div class="name">添加图纸</div>
      </div>
      <div class="row photo">
        <label>
          <input type="file" accept="image/*" onchange="preview(this)" id="fileInp">
        </label>
        <span>上传一张图纸照片<br>请横屏拍摄</span>
        <div class="preview-img">
          <img id="previewImg">
        </div>
      </div>
    </div>

    <div class="box">
      <div class="row">
        <div class="item">
          <div class="name">需求描述</div>
        </div>
      </div>
      <div class="row">
        <div class="item">
          <textarea placeholder="请输入需求描述，最多可输入300个字符。" id="drawingDesc"></textarea>
        </div>
      </div>
    </div>

    <div class="row" id="addBtns">
      <div class="add-btn b-btn-m" id="submitAdd">添加附件</div>
    </div>

    <div class="row" id="modifyBtns">
      <div class="item">
        <div class="b-btn-s" id="modifyBtn">修改</div>
        <div class="b-btn-s" id="delBtn">删除</div>
      </div>
    </div>

  </div>

  <script src="js/script.js"></script>
  <script>
    function preview(_this) {
      var file = _this.files[0];
      if (!file) {
        resizePreview(_this);
        return;
      }
      var row = _this.parentNode.parentNode;
      var label = row.querySelector('label');
      var span = row.querySelector('span');
      var img = row.querySelector('img');
      var reads = new FileReader();
      reads.readAsDataURL(file);
      reads.onload = function(e) {
        label.style.display = 'none';
        span.style.display = 'none';
        img.src = this.result;
        img.parentNode.style.display = 'block';
      };
    }

    function resizePreview(_this) {
      var row = _this.parentNode.parentNode;
      var label = row.querySelector('label');
      var span = row.querySelector('span');
      var div = row.querySelector('div');
      label.style.display = 'block';
      span.style.display = 'block';
      div.style.display = 'none';
    }

    var addBtn = document.getElementById('addBtn');
    var formDrawing = document.getElementById('formDrawing');
    var fileInp = document.getElementById('fileInp');
    var previewImg = document.getElementById('previewImg');
    var addBtns = document.getElementById('addBtns');
    var submitAdd = document.getElementById('submitAdd');
    var modifyBtns = document.getElementById('modifyBtns');
    var formType = 'add';
    var filesData = [];

    addBtn.onclick = function() {
      // if (formType == 'add') {
      //   addBtns.style.display = 'block';
      //   modifyBtns.style.display = 'none';
      // } else if (formType == 'modify') {
      //   modifyBtns.style.display = 'block';
      //   addBtns.style.display = 'none';
      // }
      formDrawing.style.display = 'block';
    };

    previewImg.onclick = function() {
      fileInp.click();
    };

    submitAdd.onclick = function() {
      // var drawingName = document.getElementById('drawingName');
      // var drawingNo = document.getElementById('drawingNo');
      // var drawingTexture = document.getElementById('drawingTexture');
      // var drawingNum = document.getElementById('drawingNum');
      // var drawingDesc = document.getElementById('drawingDesc');

      // var tempData = {
      //   drawingName: drawingName.value,
      //   drawingNo: drawingNo.value,
      //   drawingTexture: drawingTexture.value,
      //   drawingNum: drawingNum.value,
      //   drawingDesc: drawingDesc.value,
      //   imgUrl: fileInp.value
      // };

      // filesData.push(tempData);
      formDrawing.style.display = 'none';

    };
  </script>
</body>

</html>
