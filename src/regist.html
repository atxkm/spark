<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, user-scalable=no, viewport-fit=cover">
  <title>火花2025</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="regist-body">

  <div class="banner-top">
    <button class="back" onclick="historyBack()"></button>
    <div class="title">注册</div>
  </div>

  <div class="wrap">

    <div class="line-input">
      <div class="label">+86</div>
      <input type="text" placeholder="请输入手机号码">
    </div>

    <div class="line-input">
      <input type="text" placeholder="请输入短信验证码">
      <button class="code" id="codeBtn">获取验证码</button>
    </div>

    <div class="line-input">
      <input type="text" placeholder="请设置登录账号(必填)">
    </div>

    <div class="line-input">
      <input type="text" placeholder="请设置密码(必填)">
    </div>

    <div class="line-input">
      <input type="text" placeholder="请输入联系人姓名(必填)">
    </div>

    <div class="line-input">
      <input type="text" placeholder="请输入公司名称(必填)">
    </div>

    <div class="line-input">
      <input type="text" placeholder="请输入公司地址(必填)">
    </div>

    <div class="line-input">
      <input type="text" placeholder="请输入联系人职位(选填)">
    </div>

    <div class="line-input">
      <label class="checkbox">
        <input type="checkbox">
        <span>具备供货能力</span>
      </label>
    </div>

    <div class="submit b-btn">注册</div>

    <div class="agree">
      <label class="checkbox">
        <input type="checkbox">
        <span>用户注册代表同意<a href="javascript:;">《服务条款》</a></span>
      </label>
    </div>

  </div>


  <script src="js/script.js"></script>
  <script src="js/jquery.min.js"></script>
  <script>
    var text, timer, secounds = 60;
    $('#codeBtn').click(function() {
      if (secounds < 60) {
        return;
      }
      var _this = $(this);
      _this.text('60s');
      timer = setInterval(function() {
        if (--secounds == 0) {
          clearInterval(timer);
          _this.text('重新获取');
          secounds = 60;
          return;
        }
        text = secounds + 's';
        _this.text(text);
      }, 1000);
    });
  </script>
</body>

</html>
